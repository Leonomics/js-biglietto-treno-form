<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcola il prezzo del tuo biglietto</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=VT323&display=swap" rel="stylesheet">
</head>
<body>
    <main class="main_container">
        <!--USER FORM-->
        <div class="box_container box_wrapper">
            <div>
                <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
            </div>
            <div class="rectangular_card">
            <div class="cards_wrapper">
                <div class="credentials_card card">
                    <h3 class="user_credentials_title">Nome e Cognome</h3>
                    <input type="text" id="user_name" value="Nome Cognome">
                </div>
                <div class="km_card card">
                    <h3 class="user_km_title">Km da percorrere</h3>
                    <input type="text" id="user_km" value="">
                </div>
                <div class="age_card card">
                    <h3 class="user_age_title">Fascia d'et√†</h3>
                    <select name="age_range" id="age_range">
                        <option value="minorenne">Minorenne</option>
                        <option value="maggiorenne">Maggiorenne</option>
                        <option value="over65">Over 65</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" onclick="saveUserData()" id="genera_button">
                    Genera
                </button>
                <button type="button" onclick="cancel()" id="annulla_button">
                    Annulla
                </button>
            </div>
            </div>
        </div>


        <div class="box_container box_wrapper">
            <div>
                <h1>IL TUO BIGLIETTO</h1>
            </div>
            <div class="rectangular_card_biglietto">
                <div class="dettaglio_passeggeri">
                    <h3>DETTAGLIO PASSEGGERI</h3>
                </div>
                <div class="passenger_data_table">
                    <div class="nome_passeggero_block">
                        <h3>NOME PASSEGGERO</h3>
                        <h2 id="nome_passeggero"> </h2>
                    </div>
                    <div class="ticket_elements_wrapper">
                        <div class="ticket_element">
                            <b><h3>Offerta</h3></b>
                            <h3 id="tipo_offerta"> </h3>
                        </div>
                        <div class="ticket_element">
                            <b><h3>Carrozza</h3></b>
                            <h3 id="numero_carrozza"> </h3>
                        </div>
                        <div class="ticket_element">
                            <b><h3>Codice CP</h3></b>
                            <h3 id="codice_cp"> </h3>
                        </div>
                        <div class="ticket_element last_ticket_element">
                            <b><h3>Costo biglietto</h3></b>
                            <h3 id="costo_biglietto"> </h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script type="text/javascript" src="myscript.js">

    </script>
</body>
</html>
